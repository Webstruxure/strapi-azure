# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://strapicontainer2024.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea8d22b51b59499a82457aeb77d6dfc6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f26958c0939d4f699830850887fe2e4e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: strapicontainer2024.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ea8d22b51b59499a82457aeb77d6dfc6 }}/strapicontainer2024.azurecr.io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-azure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_01cf7a2983c54870b404147622843596 }}
        images: 'strapicontainer2024.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ea8d22b51b59499a82457aeb77d6dfc6 }}/strapicontainer2024.azurecr.io:${{ github.sha }}'