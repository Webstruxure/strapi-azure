# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6a23a0cf958b4b489a7bd04689c4a394 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_917874e5916142c8b09328fa657b719f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6a23a0cf958b4b489a7bd04689c4a394 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

    - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-azure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_94f890056d6f4861ac7dec893dbc0a24 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6a23a0cf958b4b489a7bd04689c4a394 }}/appsvc/staticsite:${{ github.sha }}'