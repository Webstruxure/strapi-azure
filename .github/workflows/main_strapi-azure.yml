# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https:///
        username: ${{ secrets.AzureAppService_ContainerUsername_33407660b42549ccb58bc9bf1395abe0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e94d2f311d5423d8a635e981087765e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: /${{ secrets.AzureAppService_ContainerUsername_33407660b42549ccb58bc9bf1395abe0 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-azure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6688a0c5b95c4af7832cf0ed8e51414a }}
        images: '/${{ secrets.AzureAppService_ContainerUsername_33407660b42549ccb58bc9bf1395abe0 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'