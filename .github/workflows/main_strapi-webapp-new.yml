# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-webapp-new

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://strapicontainerwebapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4b2d987d4ca94a309838a2978c4f94af }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e15be6897b2b4fa2a8572ec6953d161a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: strapicontainerwebapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4b2d987d4ca94a309838a2978c4f94af }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-webapp-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_73c6e00a2e604448bfad45c91d13a86f }}
        images: 'strapicontainerwebapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4b2d987d4ca94a309838a2978c4f94af }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'